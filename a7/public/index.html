<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>CS-554 a7 - Socket.io Demo</title>
        <meta name="description" content="A demonstration of Socket.io">
        <meta name="author" content="Khayyam Saleem">
        <link rel="stylesheet" type="text/css" href="./css/styles.css">

    </head>

    <body>
        <div id="app">
            <form>
                <label for="username">Username: </label>
                <input id="username" type="text" name="username"><br/>
                <label for="query">Query: </label>
                <input id="query" type="text" name="query"><br/>
                <label for="message">Message: </label>
                <input id="message" type="text" name="message"><br/>
                <input type="submit">
            </form>
            <div id="output">
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js"></script>
        <script
             type="text/javascript"
             src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
             integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
             crossorigin="anonymous"></script>
        <script src="./js/scripts.js"></script>
    </body>
</html>
